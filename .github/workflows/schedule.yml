name: Schedule job search

on:
  schedule:
    - cron: "0 6,9,12,15 * * *"
  workflow_dispatch:

jobs:
  search for jobs and notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Run Node.js application
        run: npm start
